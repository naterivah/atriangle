eventdispatcher.cron=*/30 * * * * ?
event.dispatcher.elastic-sink-topic=event-sink-elastic
event.dispatcher.rdf-sink-topic=event-sink-virtuoso
spring.kafka.bootstrap-servers=192.168.99.101:9092
spring.kafka.consumer.group-id=atriangle-client
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.template.default-topic=event-dispatcher
spring.kafka.listener.missing-topics-fatal=false

