<mat-card class="mt-5 container transparent">
  <mat-card-title class="text-center">Projects</mat-card-title>
  <mat-card-content>
    <button mat-button color="primary" class="mr-3">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      New Project
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div *ngIf="datasource">
      <table mat-table [dataSource]="datasource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <!-- Files Column -->
        <ng-container matColumnDef="files">
          <th mat-header-cell *matHeaderCellDef> Files</th>
          <td mat-cell *matCellDef="let row"> {{row.fileEvents?.length}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td colspan="2" [id]="row.name" mat-cell *matCellDef="let row">
            <button mat-icon-button [routerLink]="['/projects',row.id]" class="app-accent">
              <fa-icon [icon]="['fas', 'eye']"></fa-icon>
            </button>&nbsp;
            <button disabled mat-icon-button>
              <fa-icon [icon]="['fas', 'trash']"></fa-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
