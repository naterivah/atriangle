<mat-card class="mt-5 container transparent" *ngIf="project">
  <mat-card-title class="text-center">Project {{project.name}}</mat-card-title>
  <mat-card-content>
    <div class="pull-right mt-2">
      <button mat-stroked-button color="primary" class="mr-2" [matMenuTriggerFor]="menuUpload">
        <span class="text-uppercase"><fa-icon [icon]="['fas', 'upload']"></fa-icon></span></button>
      <mat-menu #menuUpload="matMenu">
        <button mat-menu-item>Upload RDF File</button>
        <button mat-menu-item>Upload Shacl File</button>
        <button mat-menu-item>Upload Skos File</button>
        <button mat-menu-item>Upload Raw File</button>
        <button mat-menu-item>Upload Sparql Query</button>
      </mat-menu>
      <button mat-stroked-button color="warn" class="mr-2" [matMenuTriggerFor]="menuAction">
        <span class="text-uppercase"><fa-icon [icon]="['fas', 'concierge-bell']"></fa-icon></span>
      </button>
      <mat-menu #menuAction="matMenu">
        <button mat-menu-item>Skos Conversion</button>
        <button mat-menu-item>Sink RDF</button>
        <button mat-menu-item>Logs</button>
      </mat-menu>
    </div>


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div *ngIf="datasource">
      <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="originalFilename">
          <th mat-header-cell *matHeaderCellDef>FileName</th>
          <td mat-cell *matCellDef="let row"> {{row.originalFilename}} </td>
        </ng-container>
        <ng-container matColumnDef="contentType">
          <th mat-header-cell *matHeaderCellDef>ContentType</th>
          <td mat-cell *matCellDef="let row"> {{row.contentType}} </td>
        </ng-container>
        <ng-container matColumnDef="eventType">
          <th mat-header-cell *matHeaderCellDef>EventType</th>
          <td mat-cell *matCellDef="let row"> {{row.eventType}} </td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef>Creation</th>
          <td mat-cell *matCellDef="let row"> {{row.creationDate }} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td class="app-accent" *matCellDef="let row">
            <button mat-icon-button (click)="download(row)">
              <fa-icon [icon]="['fas', 'download']"></fa-icon>
            </button>&nbsp;
            <button disabled mat-icon-button>
              <fa-icon [icon]="['fas', 'trash']"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
